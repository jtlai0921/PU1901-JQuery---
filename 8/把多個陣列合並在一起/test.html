<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    var arr1 = [1,2,3,["a", "b", "c"]];
    var arr2 = [4,5,6,[7,8,9]]; 
    arr3 = jQuery.merge(arr1, arr2);
    alert(arr1);    //傳回陣列[1,2,3,["a", "b", "c"],4,5,6,[7,8,9] ]
    alert(arr1.length);     //傳回8
    alert(arr3);     //傳回陣列[1,2,3,["a", "b", "c"],4,5,6,[7,8,9] ]
    alert(arr3.length);     //傳回8
})


</script>
