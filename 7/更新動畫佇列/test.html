<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    var  $div = $("div");
    $("input").eq(0).click(function(){    //預設的第一個動畫序列，慢速動畫
        $div.slideDown("slow");
        $div.animate({left:'+=400'},4000);
        $div.animate({left:'-=400'},4000);
        $div.slideUp("slow");
    });
    $div.queue("fa",function(){    //自訂動畫序列，快速動畫
        $div.slideDown("fast"); 
        $div.animate({left:'+=400'},200),
        $div.animate({left:'-=400'},200)
        $div.slideUp("fast ");
    });
    var fa = $div.queue("fa");    //取得對自訂動畫序列的參考
    $("input").eq(1).click(function(){
          $div.queue("fx",fa);    //使用fa動畫序列覆蓋預設的fx動畫序列
    });    


})
</script>
<style type="text/css">
.bg { background:blue; }
div { position:absolute; width:50px; height:50px; background:red; left:0; top:50px; display:none; }
</style>
<title>上機練習</title>
</head>
<body>
<input type="button" value="執行慢速示範" />
<input type="button" value="更新動畫，執行快速示範" />
<div></div>
</body>
</html>
