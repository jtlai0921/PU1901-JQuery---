<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    var  $div = $("div");
    $("input").click(function(){
          $div.slideDown("slow");
          $div.animate({left:'+=400'},2000);
          $div.queue(function(){    //在佇列的尾端加入一個函數
              $(this).addClass("bg");    //則呼叫該回調函數之後，動畫將停止
          });
          $div.animate({left:'-=400'},2000);
          $div.queue(function(){
              $(this).removeClass("bg");
          });
          $div.slideUp("slow");
    });
})
</script>
<style type="text/css">
.bg { background:blue; }
div { position:absolute; width:50px; height:50px; background:red; left:0; top:50px; display:none; }
</style>
<title>上機練習</title>
</head>
<body>
<input type="button" value="動畫示範" />
<div></div>
</body>
</html>
