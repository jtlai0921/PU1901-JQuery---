<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
$( function(){
	$("span").click(function () {
		$(this).fadeOut(1000, function () {
			$("div").text("“" + $(this).text() + "”已經隱藏。");
			$(this).remove();
		});
	});
	$("span").hover(
		function () {
			$(this).addClass("hilite");
		}, 
		function () {
			$(this).removeClass("hilite");
	});

});

</script>
<style type="text/css">
span { cursor:pointer; }
span.hilite { background:yellow; }
div { display:inline; color:red; }
</style>
<title>上機練習</title>
</head>
<body>
<h3>隱藏提示：<div></div></h3>
<p>雨，<span>輕薄淺落</span>，<span>絲絲縷縷</span>，<span>幽幽怨怨</span>。不知何時起，細膩的心莫名地愛上了陰雨天。也許，雨天是思念的<span>風鈴</span>，雨飄下，鈴便響。伸出薄涼的手掌，雨輕彈地滴落在掌心，<span>涼意</span>，遍布全身；<span>懷念</span>，張開翅膀；<span>眼角</span>，已感濕潤。</p>
</body>
</html>
