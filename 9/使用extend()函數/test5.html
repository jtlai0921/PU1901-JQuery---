<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
jQuery.extend({    //延伸jQuery的公共函數
    minValue : function(a,b){     //比較兩個參數值，傳回最小值
        return a<b?a:b;
    },
    maxValue : function(a,b){     //比較兩個參數值，傳回最大值
        return a<b?b:a;
    }
})

$(function(){
    $("input").click(function(){
        var a = prompt("請輸入一個數值？");
        var b = prompt("請再輸入一個數值？");
        var c = jQuery.minValue(a,b);
        var d = jQuery.maxValue(a,b);
        alert("你輸入的最大值是：" + d + "\n你輸入的最小值是：" + c);
    });

})
</script>
<style type="text/css">
</style>
<title>上機練習</title>
</head>
<body>
<input type="button" value="測試自訂jQuery函數" />
</body>
</html>
