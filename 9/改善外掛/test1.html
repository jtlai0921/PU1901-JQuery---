<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
(function($){
    $.extend($.fn,{
        color : function(options){
            var options = $.extend({}, $.fn.color.defaults, options);    //覆蓋原來參數
            return this.each(function(){
                $(this).css("color", options.fcolor);
                $(this).css("backgroundColor", options.bcolor);
                var _html = $(this).html();        //取得目前元素包括的HTML字串
                _html = $.fn.color.format(_html);     //呼叫格式化功能函數對其進行格式化
                $(this).html(_html);             //使用格式化的HTML字串重新定義目前元素內容
            })
        }
    })
    $.fn.color.defaults = {    //獨立設定$.fn.color物件的預設參數值
        bcolor : "white",
        fcolor : "black"
    }
    $.fn.color.format = function(str){    //開放的功能函數
        return str;
    };
})(jQuery);



$(function(){
    $.fn.color.defaults = {    //預設預設的前景色和背景色
        bcolor : "#eea",
        fcolor : "red"
    }
    $.fn.color.format = function(str){    //延伸color()外掛的功能，使內定文字粗體顯示
        return "<strong>" + str + "</strong>";
    }
    $("p").color();
    $("p:gt(2)").color({bcolor:"#fff"});
    $.fn.color.format = function(str){     //延伸color()外掛的功能，使內定文字拉近顯示
        return "<span style='font-size:30px;'>" + str + "</span>";
    }
    $("p:gt(4)").color();
})


</script>
<style type="text/css">
</style>
<title>上機練習</title>
</head>
<body>
<p>段落文字1</p>
<p>段落文字2</p>
<p>段落文字3</p>
<p>段落文字4</p>
<p>段落文字5</p>
<p>段落文字6</p>
</body>
</html>
