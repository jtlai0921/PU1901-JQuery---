<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
(function($){
    $.extend($.fn,{
        color : function(options){ 
            if(!filter(options))    //呼叫隱私方法驗證參數，非法則傳回
                return this;
            var options = $.extend({}, $.fn.color.defaults, options); 
            return this.each(function(){
                $(this).css("color", options.fcolor);
                $(this).css("backgroundColor", options.bcolor);
                var _html = $(this).html();
                _html = $.fn.color.format(_html);
                $(this).html(_html);
            })
        }
    });
    $.fn.color.defaults = {//獨立設定$.fn.color物件的預設參數值
        bcolor : "white",
        fcolor : "black"
    }
    $.fn.color.format = function(str){ //開放的功能函數
        return str;
    };
    function filter(options){    //定義隱私函數，外界無法存取
        //若果參數不存在，或是存在且為物件，則傳回true，否則傳回false
        return !options || (options && typeof options === "object")?true : false;
    }
})(jQuery);


$(function(){
    $("p").color("#fff");
})



</script>
<style type="text/css">
</style>
<title>上機練習</title>
</head>

<p>段落文字2</p>
<p>段落文字3</p>
<p>段落文字4</p>
<p>段落文字5</p>
<p>段落文字6</p>
</body>
</html>
