<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
(function($){
    $.extend($.fn,{
        color : function(options){
            var options = $.extend({}, $.fn.color.defaults, options);    //覆蓋原來參數
            return this.each(function(){
                $(this).css("color", options.fcolor);
                $(this).css("backgroundColor", options.bcolor);
            })
        }
    })
    $.fn.color.defaults = {    //獨立設定$.fn.color物件的預設參數值
        bcolor : "white",
        fcolor : "black"
    }
})(jQuery);


$(function(){
    $.fn.color.defaults = {    //預設預設的前景色和背景色
        bcolor : "red",
        fcolor : "blue"
    }
    $("p").color();  //設定預設色
    $("p:gt(2)").color({bcolor:"#fff"});//設定預設色，同時覆蓋背景色為白色
})


</script>
<style type="text/css">
</style>
<title>上機練習</title>
</head>
<body>
<p>段落文字1</p>
<p>段落文字2</p>
<p>段落文字3</p>
<p>段落文字4</p>
<p>段落文字5</p>
<p>段落文字6</p>
</body>
</html>
