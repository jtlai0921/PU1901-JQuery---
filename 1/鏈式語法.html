<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">

</style>
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    //第一行程式碼，在文件中加入四個按鈕
    $('<input type="button" value="第一個按鈕"/><input type="button" value="第二個按鈕"/><input type="button" value="移除按鈕事件處理函數"/><input type="button" value="隱藏或顯示文字"/>').appendTo($('body'));
    //第二行程式碼，分別勾選四個按鈕，並為它們綁定不同的事件處理函數
    $('input[type="button"]')
    .eq(0).click(function(){    //找到第一個按鈕，並綁定click事件處理函數
        alert('是第一個按鈕的事件處理函數');
    }).end().eq(1)    //傳回所有按鈕，再找到第二個
    .click(function(){    //為第二個按鈕綁定click事件處理函數
        $('input[type="button"]:eq(0)').trigger('click');
    }).end().eq(2)     //傳回所有按鈕，再找到第三個
    .click(function(){    //為第三個按鈕綁定click事件處理函數
        $('input[type="button"]:eq(0)').unbind('click');
    }).end().eq(3)     //傳回所有按鈕，再找到第四個
    .toggle(function(){    //為第四個按鈕綁定toggle事件處理函數
        $('.panel').hide('slow');
    }, function(){
        $('.panel').show('slow');
    });
});

</script>
<title>上機練習</title>
</head>

<body>
<div class="panel">jQuery鏈式語法示範</div>
</body>
</html>
