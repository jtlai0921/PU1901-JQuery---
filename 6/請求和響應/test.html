<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
//定義XMLHttpRequest物件
if (window.XMLHttpRequest){	//相容Mozilla、Safari等非IE瀏覽器
    var xmlhttprequest = new XMLHttpRequest();
}
else if (window.ActiveXObject){	//相容IE瀏覽器
    try{
        var xmlhttprequest = new ActiveXObject("Msxml2.XMLHTTP");
    }
    catch (e){
        try{
            xmlhttprequest = new ActiveXObject("Microsoft.XMLHTTP");
        }
        catch (e)
        { }
    }
}
window.onload = function(){ 
    var input = document.getElementsByTagName("input")[0];
    input.onclick = function(){
        xmlhttprequest.open("GET","test.asp?name=zhangsan", false);	//建立連線
        xmlhttprequest.send(null); 	//傳送請求
        alert(xmlhttprequest.responseText);	//提示伺服器端響應訊息
    }
}

</script>
<title>上機練習</title>
</head>
<body>
<input type="button" value="向伺服器發出異步請求" />
</body>
</html>
