<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
//定義XMLHttpRequest物件
if (window.XMLHttpRequest){	//相容Mozilla、Safari等非IE瀏覽器
    var xmlhttprequest = new XMLHttpRequest();
}
else if (window.ActiveXObject){	//相容IE瀏覽器
    try{
        var xmlhttprequest = new ActiveXObject("Msxml2.XMLHTTP");
    }
    catch (e){
        try{
            xmlhttprequest = new ActiveXObject("Microsoft.XMLHTTP");
        }
        catch (e)
        { }
    }
}
window.onload = function(){	//頁面起始化處理函數
    var input = document.getElementsByTagName("input")[0];		//取得按鈕
    input.onclick = function(){	//綁定click事件型態
        xmlhttprequest.open("GET","test.txt", false);	//呼叫XMLHttpRequest物件的open()方法，開啟與伺服器之間的同步通訊連線
        xmlhttprequest.send(null);	//向伺服器傳送請求
        alert("來自伺服器端的問候: "  + xmlhttprequest.responseText);	//顯示伺服器的影響訊息
    }
}
</script>
<title>上機練習</title>
</head>
<body>
<input type="button" value="向伺服器發出異步請求" />
</body>
</html>
