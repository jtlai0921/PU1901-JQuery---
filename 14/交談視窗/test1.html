<script type="text/javascript" >
	$(function() {
		$( "#dialog" ).dialog({
			autoOpen: false,
			show: "blind",
			hide: "explode"
		});

		$( "#opener" ).click(function() {
			$( "#dialog" ).dialog( "open" );
			return false;
		});
	});
</script>

<button id="opener">開啟交談視窗</button>
<div id="dialog" title="基本交談視窗">

</div>
