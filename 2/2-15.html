<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    $("#test :disabled").val("不可用");
    $("#test :enabled").val("可用");
    $("#test :checked").removeAttr("checked");
    $("#test :selected").removeAttr("selected");
})
</script>
<title>上機練習</title>
</head>
<body>
<form id="test" action="" method="get">
    <input name="" type="text" disabled="disabled" value="文字域"><br />
    <input name="" type="text" disabled="disabled"  value="文字域"><br />
    <input name="" type="text"  value="文字域"><br />
    <input name="" type="checkbox" checked="checked" value="核取按鈕">核取按鈕<br />
    <input name="" type="radio" value="選項按鈕">選項按鈕<br />
    <select name="">
        <option value="1">1</option>
        <option value="1">2</option>
        <option value="1" selected="selected">3</option>
    </select>
</form>
</body>
</html>
