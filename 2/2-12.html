<script type="text/javascript" >
$(function(){
    $("p:odd").hide();				//隱藏奇數字p元素
    $("p:odd").css("color", "red"); 		//設定奇數字p元素的字型顏色為紅色
    $("p:visible").css("color", "blue");    	//設定偶數字p元素的字型顏色為藍色
    $("p:hidden").show(); 			//顯示奇數字p元素
})
</script>
<title>上機練習</title>
</head>
<body>
<p>己所不欲，勿施於人。—《論語》</p>
<p>天行健，君子以自強不息。——《周易》</p>
<p>勿以惡小而為之，勿以善小而不為。——《三國志》</p>
<p>君子成人之美，不成人之惡。小人反是。—《論語》</p>
</body>
