<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    $(":first").css({"background":"blue","color":"white"}); 
    $(":eq(1)").css("background", "#F1F5FB");	
    $(":last").css("background", "#ff9");
}) 
</script>

<title>上機練習</title>
</head>
<body>
<table>
    <tr><th>選擇器</th><th>說明</th></tr>
    <tr><td>:first</td><td>比對找到的第1個元素。舉例來說，$(&quot;tr:first&quot;)表示比對表格的第1行 </td></tr>
    <tr><td>:last</td><td>比對找到的最後一個元素。舉例來說，$(&quot;tr:last&quot;)表示比對表格的最後一行 </td></tr>
</table>
</body>
</html>
