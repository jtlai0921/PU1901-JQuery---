<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    var o1 = $("div").eq(0).offset();	//取得第一個div元素的偏移訊息
    $("div").eq(0).html( "left: " + o1.left + "<br />top: " + o1.top ); 	//顯示訊息
    var o2 = $("div").eq(1).offset();	//取得第二個div元素的偏移訊息
    $("div").eq(1).html( "left: " + o2.left + "<br />top: " + o2.top ); 	//顯示訊息
    var o3 = $("div").eq(2).offset();	//取得第三個div元素的偏移訊息
    $("div").eq(2).html( "left: " + o3.left + "<br />top: " + o3.top ); 	//顯示訊息
})

</script>
<style type="text/css">
body { padding:0; margin:0; }/*清除版邊*/
div {height:60px; width:200px; border:solid 10px red; }/*統一div元素的顯示型態*/ 
</style>
<title>上機練習</title>
</head>
<body>
<div>盒子1</div>
<div style="float:left">盒子2</div>
<div style="float:left">盒子3</div>
</body>
</html>
