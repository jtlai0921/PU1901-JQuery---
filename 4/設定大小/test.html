<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    $("div").html("height（原）=" + $("div").height() + "<br />width（原）=" + $("div").width());	//取得元素設定前的寬和高
    $("div").height(140);	//重設元素高度為140px
    $("div").width("30em");	//重設元素寬度為30em
    $("div").html( $("div").html() + "<br />height（現）=" + $("div").height() + "<br />width（現）=" + $("div").width());	//取得元素設定前的寬和高
})

</script>
<title>上機練習</title>
</head>
<body>
<div style="border:solid 10px red;">盒子</div>
</body>
</html>
