<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
	$("b").click(function(){
        $(this).toggleClass("off");
    });
    $("b").clone(true).insertAfter("p");


})
</script>
<style>
.off {background: yellow;}
</style>

<title>上機練習</title>
</head>
<body>

<b>粗體文字</b>
<p>段落文字</p>

</body>
