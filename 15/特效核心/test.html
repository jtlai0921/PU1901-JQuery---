<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script src="jqueryui/development-bundle/ui/jquery.effects.core.js"></script>
<link rel="stylesheet" href="jqueryui/development-bundle/themes/smoothness/jquery.ui.all.css">
<script type="text/javascript" >
$(function() {
    $( "#button" ).toggle(
        function() {
            $( "#effect" ).animate({
                backgroundColor: "#aa0000",
                color: "#fff",
                width: 500
            }, 1000 );
        },
        function() {
            $( "#effect" ).animate({
                backgroundColor: "#fff",
                color: "#000",
                width: 240
            }, 1000 );
        }
    );
});
</script>
<style type="text/css">
.toggler { width: 500px; height: 200px; position: relative; }
#button { padding: .5em 1em; text-decoration: none; }
#effect { width: 240px; height: 135px; padding: 0.4em; position: relative; background: #fff; }
#effect h3 { margin: 0; padding: 0.4em; text-align: center; }
</style>
<title>上機練習</title>
</head>
<body>
<div class="toggler">
    <div id="effect" class="ui-widget-content ui-corner-all">
        <h3 class="ui-widget-header ui-corner-all">動畫示範</h3>
        <p>顏色動畫綜合示範</p>
    </div>
</div>
<a href="#" id="button" class="ui-state-default ui-corner-all">動畫切換</a>
</body>
</html>
