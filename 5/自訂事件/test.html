<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    $("input").bind("delay", function(event){	//自訂並綁定delay事件型態
        setTimeout(function(){	//延遲響應
            alert(event.type);
        },1000);
    }); 
    $("input").click(function(){	//綁定click事件
        $("input").trigger("delay");	//觸發自訂事件
    });
})


</script>
<title>上機練習</title>
</head>
<body>
<input  type="button" value="jQuery自訂事件" />
</body>
</html>
