<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" >
window.onload = function(){
    var btn = document.getElementsByTagName("input")[0];	//取得按鈕
    var p = document.getElementsByTagName("p")[0]; 	//p元素
    var i = 1; 	//宣告並起始化一個臨時變數
    do{	//使用do循環結構逐層登錄滑鼠點選事件
        btn.addEventListener("click", function(){	//登錄滑鼠點選事件
            p.innerHTML += "<br />("  + i++ + ")  "  + this.nodeName;
    },false); 	//動態追蹤目前響應節點的名稱
        btn = btn.parentNode; 	//存取上一級父元素
    } while(btn); 	//設定循環條件，若果存在父節點
}
</script>

<title>上機練習</title>
</head>
<body>
<input type="button" value="Event物件">
<p>捕捉型事件流傳播過程：</p>

</body>
</html>
