<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
window.onload = function(){
    var btn = document.getElementsByTagName("input")[0];	//取得按鈕元素
    btn.addEventListener("click", function(event){	//登錄滑鼠點選事件，並設定事件流為捕捉型事件
        var event = event || window.event;	//相容Event物件
        btn.value = event.type;	//顯示目前事件的型態
    },true);
}

</script>
<title>上機練習</title>
</head>
<body>
<input type="button" value="Event物件" />
</body>
</html>
