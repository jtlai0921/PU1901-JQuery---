<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript" >
window.onload = function(){
    var div = document.getElementsByTagName('div');	//取得所有div元素
    for (var i = 0; i < div.length; ++i){	//檢查div元素
        div[i].onmouseover = (function(i){	//依次為每個div元素登錄滑鼠經由事件
            return function(){	//以閉包形式儲存動態變數i的值，以便定位div
                div[i].style.borderColor = 'red';	//定義邊框的彩色型態為紅色
            }
        })(i);		//向閉包內傳遞變數i的值
    }
    for (var i = 0; i < div.length; ++i){ 	//檢查div元素
        div[i].onmouseout = (function(i){ 	//依次為每個div元素登錄滑鼠移出事件
            return function(){	//以閉包形式儲存動態變數i的值，以便定位div
                div[i].style.borderColor = 'white'; 	//定義邊框的彩色型態為白色
            }
        })(i); 		//向閉包內傳遞變數i的值
    }
}
</script>
<style type="text/css">
div {
    margin:12px 10px;
    border:solid 2px blue;
}
</style>

<title>上機練習</title>
</head>
<body>
<div>
    <div>
        <div>
            <div>
                <div>反昇型事件</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
