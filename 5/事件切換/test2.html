<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
window.onload = function(){
    var div = document.getElementsByTagName("div")[0];
    var p = document.getElementsByTagName("p")[0];
    var span = document.getElementsByTagName("span")[0];
    if(div.addEventListener){ 	//相容非IE
        div.addEventListener("mouseover",over,false);	//登錄mouseover事件
        div.addEventListener("mouseout",out,false); 	//登錄mouseout事件
    }else{	//相容IE
        div.attachEvent("onmouseover",over); 	//登錄mouseover事件
        div.attachEvent("onmouseout",out); 	//登錄mouseout事件
    }
    function over(event){ 	//事件處理函數
        var event = event || window.event; 	//相容Event物件
        p.innerHTML += event.type + "<br />";
    }
    function out(event){ 	//事件處理函數
        var event = event || window.event; 	//相容Event物件
        p.innerHTML += event.type + "<br />";
    }
}

</script>
<style type="text/css">
div { width:300px; height:180px; background:red; padding:20px; }
span { float:right; width:120px; height:80px; background:blue; color:white; font-weight:bold; }
</style>
<title>上機練習</title>
</head>
<body>
<div>
    <span></span>
</div>
<p></p>
</body>
</html>
